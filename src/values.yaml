autoscaling:
  enabled: false
cert:
  manager:
    namespace: cert-manager
    version: v1.16.1
deployment:
  enabled: true
image:
  pullPolicy: IfNotPresent
  repository: trojangfw/trojan
ingress:
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    cert-manager.io/cluster-issuer: jiangsier-trojan-letsencrypt-http01
  hosts:
    - host: ''
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: true
pdb:
  create: true
  minAvailable: ""
  maxUnavailable: ""
replicaCount: 1
resources:
  limits: {}
  requests: {}
service:
  type: ClusterIP
  port: 443
serviceAccount:
  create: true
  automount: false
livenessProbe:
  tcpSocket:
    port: 443
readinessProbe:
  tcpSocket:
    port: 443
trojan:
  password: ''
  remote:
    addr: ''
    port: 80
  ssl:
    cert: '/cert/tls.crt'
    key: '/cert/tls.key'


